name: EPG Merge Daily

on:
  push:
    branches:
      - main        # runs on push to main
  schedule:
    - cron: '0 5 * * *'  # daily at 05:00 UTC
  workflow_dispatch:       # allows manual run

jobs:
  merge-epg:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install required packages
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml pytz

      # 4️⃣ Run the EPG merge script
      - name: Merge EPG
        run: python merge_epg.py

      # 5️⃣ Configure Git for auto-push
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # 6️⃣ Commit and push changes (including index.html)
      - name: Commit and push changes
        run: |
          git add index.html merged.xml.gz merge_epg.py
          git commit -m "Auto-update index.html and merged EPG"
          git push origin main

