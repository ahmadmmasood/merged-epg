name: Merge EPG Daily

on:
  push:
    branches:
      - main        # runs on push to main
  schedule:
    - cron: '0 5 * * *'  # daily at 05:00 UTC
  workflow_dispatch:       # allows manual run

jobs:
  merge-epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml pytz

      - name: Run EPG merge
        run: python merge_epg.py

      - name: Configure Git for auto-push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Commit and push changes
        run: |
          git add merged.xml.gz index.html merge_epg.py
          git commit -m "Auto-update merged EPG with local + important channels" || echo "No changes to commit"
          git push origin main

