<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPG Merge Status</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #fafafa; }
        h1, h2, h3 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr.found { background-color: #d4edda; }        /* green */
        tr.notfound { background-color: #f8d7da; }     /* red */
        .log { background-color: #eee; padding: 10px; white-space: pre-wrap; border: 1px solid #ccc; margin-bottom: 20px; }
        .summary { margin-bottom: 20px; }
        .summary p { margin: 4px 0; }
        button { margin-bottom: 10px; padding: 6px 12px; }
    </style>
</head>
<body>

<h1>EPG Merge Status</h1>

<div class="summary">
    <p><strong>Last updated:</strong> <!--LAST_UPDATED--></p>
    <p><strong>Channels kept:</strong> <!--CHANNELS_KEPT--></p>
    <p><strong>Final merged file size:</strong> <!--MERGED_FILE_SIZE--> MB</p>
    <p><strong>Total channels in master list:</strong> <!--MASTER_LIST_COUNT--></p>
</div>

<h2>Logs</h2>
<button onclick="document.getElementById('logs').style.display='block'">Show Logs</button>
<button onclick="document.getElementById('logs').style.display='none'">Hide Logs</button>
<div id="logs" class="log" style="display:none;">
    <!--LOG_DATA-->
</div>

<h2>Channel Analysis</h2>

<h3>Channels Found</h3>
<table>
    <tr>
        <th>Original Channel</th>
        <th>Normalized</th>
        <th>Matched?</th>
    </tr>
    <!--FOUND_CHANNELS-->
</table>

<h3>Channels Not Found</h3>
<table>
    <tr>
        <th>Original Channel</th>
        <th>Normalized</th>
        <th>Matched?</th>
    </tr>
    <!--NOT_FOUND_CHANNELS-->
</table>

</body>
</html>
