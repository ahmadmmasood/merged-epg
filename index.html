<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>iEPG Merge Report</title>
<style>
body { font-family: Arial, sans-serif; }
table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
.details { display: none; }
.toggle { cursor: pointer; color: blue; text-decoration: underline; }
</style>
<script>
function toggle(id) {
    var e = document.getElementById(id);
    e.style.display = (e.style.display === 'none') ? 'table-row-group' : 'none';
}
</script>
</head>
<body>
<h2>iEPG Merge Report</h2>
<p>Total channels in master list: 0</p>
<p>Channels found: 0 (<span class="toggle" onclick="toggle('found')">show/hide</span>)</p>
<p>Channels not found: 0 (<span class="toggle" onclick="toggle('notfound')">show/hide</span>)</p>
<p>Final merged file size: 0.00 MB</p>

<table id="found" class="details">
<thead>
<tr><th>Master Channel</th><th>EPG Channel</th></tr>
</thead>
<tbody>
<!-- Found channels will populate here dynamically -->
</tbody>
</table>

<table id="notfound" class="details">
<thead>
<tr><th>Master Channel</th></tr>
</thead>
<tbody>
<!-- Not found channels will populate here dynamically -->
</tbody>
</table>
</body>
</html>
