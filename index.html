.showhide { cursor: pointer; color: blue; text-decoration: underline; }
.hidden { display: none; }

<script>
function toggle(id) {
    var e = document.getElementById(id);
    if(e.classList.contains('hidden')) {
        e.classList.remove('hidden');
    } else {
        e.classList.add('hidden');
    }
}
</script>
